<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格练习</title>
    <style>
        table
        {
            border: 1px solid black ;
            text-align: center;
        }
        tr
        {
            border: 1px solid black;
        }
        th
        {
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        .td-img
        {
            width: 150px;
            height: 200px;
            background-image: url("img/1.jpg");
        }
    </style>
</head>
<body>
<table>
    <tr><td rowspan="4" class="td-img" alt="头像" title="头像"></td><td>21</td><td>20158570</td></tr>
    <tr><td>21</td><td>20158570</td></tr>
    <tr><td>黄桃</td><td>21</td><td>20158570</td></tr>
    <tr><td>黄桃</td><td>21</td><td>20158570</td></tr>
</table>
<script type="text/javascript" src="http://ip.chinaz.com/getip.aspx"></script>

</body>
</html>

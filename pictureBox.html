<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
    <style>
        ul
        {
            list-style: none;
        }
        li{
            float: left;
            margin: 2px;
        }
        img{
            width: 200px;
            height: 200px;
        }
        .pictureBox
        {
            position: absolute;
            left: 0px;
            top:0px;
            width: 1900px;
            height: 950px;
            background-color: black;
            opacity: 0.7;
            z-index: 99;
            display: none;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>

<body>
<div class="pictureBox">
    <img id="box" src="">
</div>
<div style="width: 1000px;height: auto;margin: auto;">
    <ul>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
        <li><img src="img/5.jpg"></li>
        <li><img src="img/6.jpg"></li>
    </ul>
</div>
<script>
    $(document).ready(function () {
        $("li").click(function () {
            $(".pictureBox").css("display","inline");
            $("#box").attr("src",$(this).children("img").attr("src"));
        })
    })
</script>
</body>
</html>
